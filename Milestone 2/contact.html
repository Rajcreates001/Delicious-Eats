<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Delicious Eats</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="home.html">
                <img src="https://res.cloudinary.com/dq81vpukr/image/upload/v1734666279/Screenshot_2024-12-20_091227_pesycy.png" alt="Delicious Eats Logo" class="logo">
            </a>
            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="cart.html">Cart</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" required>

                <label for="message">Message</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="address">
                <p>Our Office:</p>
                <p>123 Delicious St., Food City, FC 98765</p>
                <p>Email: contact@deliciouseats.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Delicious Eats. All rights reserved.</p>
            <div class="social-icons">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
