<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Delicious Eats</title>
    <link rel="stylesheet" href="billing.css">
    <script defer src="billing.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="home.html">
                <img src="https://res.cloudinary.com/dq81vpukr/image/upload/v1734666279/Screenshot_2024-12-20_091227_pesycy.png" alt="Delicious Eats Logo" class="logo">
            </a>
            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="cart.html">Cart</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>
    </header>

    <section id="billing" class="billing">
        <div class="container">
            <h2>Billing Information</h2>
            <div id="billingItems" class="billing-items"></div>
            <div class="total">
                <p>Total: $<span id="billingTotal">0.00</span></p>
            </div>
            <form id="billingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Delicious Eats. All rights reserved.</p>
            <div class="social-icons">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
